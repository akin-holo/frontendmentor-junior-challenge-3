<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Time Tracking Dashboard | By Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">


    <!-- facebook-->
    <meta property="og:url" content="https://frontendmentor-tracking-dashboard.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Time Tracking Dashboard">
    <meta property="og:description" content="Solution to frontendmentor Time Tracking Dashboard">
    <meta property="og:image" content="https://github.com/akin-holo/image-preview/blob/main/assets/OpenGraph/Preview-TimeTrackingDashboard.png?raw=true">

    <!-- twitter-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@AkinHolo">
    <meta name="twitter:title" content="Time Tracking Dashboard">
    <meta name="twitter:description" content="Solution to frontendmentor Time Tracking Dashboard">
    <meta name="twitter:image" content="https://github.com/akin-holo/image-preview/blob/main/assets/OpenGraph/Preview-TimeTrackingDashboard.png?raw=true">
    <meta name="twitter:url" content="https://frontendmentor-tracking-dashboard.netlify.app/">
</head>
<body>
   <main>
      <div class="container">
         <section class="profile-card">
            <div class="profile">
               <img class="jeremy-img" src="assets/image-jeremy.png" alt="Jeremy Robson" width="70">
               <div class="">
                  <span class="report-for">Report for</span>
                  <h1 class="name">Jeremy Robson</h1>
               </div>
            </div>
            <div class="date">
               <button id="dailyRecord">Daily</button>
               <button class="weeklyRecord" id="WeeklyRecord">Weekly</button>
               <button id="monthlyRecord">Monthly</button>
            </div>
         </section>

         <!-- Work-->
         <section class="card work-card" id="work">
            <div class="work-top-bg-color"></div>
            <div class="card-header">
               <p class="heading" role="heading">Work</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <div class="para-wrap">
               <p class="current" id="workCurrentHRS"></p>
               <p class="previous" id="workPreviousHRS"></p>
            </div>
            
         </section>

         <!-- Play-->
         <section class="card">   
            <div class="play-top-bg-color"></div>
            <div class="card-header">
               <p class="heading" role="heading">Play</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <div class="para-wrap">
               <p class="current" id="playCurrentHRS"></p>
               <p class="previous" id="playPrevioustHRS"></p>
            </div>
         </section>

         <!-- Study-->
         <section class="card">   
            <div class="study-top-bg-color"></div>
            <div class="card-header">
               <p class="heading" role="heading">Study</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <div class="para-wrap">
               <p class="current" id="studyCurrentHRS"></p>
               <p class="previous" id="studyPreviousHRS"></p>
            </div>
         </section>

         <!-- Exercise-->
         <section class="card">   
            <div class="exercise-top-bg-color"></div>
            <div class="card-header">
               <p class="heading" role="heading">Exercise</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <div class="para-wrap">
               <p class="current" id="exerciseCurrentHRS"></p>
               <p class="previous" id="exercisePreviousHRS"></p>
            </div> 
         </section>

         <!-- Social-->
         <section class="card">   
            <div class="social-top-bg-color"></div>
            <div class="card-header">
               <p class="heading" role="heading">Social</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <div class="para-wrap">
               <p class="current" id="socialCurrentHRS"></p>
               <p class="previous" id="socialPreviousHRS"></p>
            </div>
         </section>

         <!-- Self-Care-->
         <section class="card">   
            <div class="self-care-top-bg-color"></div>
            <div class="card-header">
               <p class="heading" role="heading">Self Care</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <div class="para-wrap">
               <p class="current" id="selfCareCurrentHRS"></p>
               <p class="previous" id="selfCarePreviousHRS"></p>
            </div>
         </section>
         
         <script src="script.js"></script>
   </main>
</body>
</html>
