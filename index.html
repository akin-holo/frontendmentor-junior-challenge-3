<body>
   <main>
      <div class="container">
         <section class="profile-card">
            <div class="profile">
               <img class="jeremy-img" src="assets/image-jeremy.png" alt="Jeremy Robson" width="70">
               <span class="report-for">Report for</span>
               <h1 class="name">Jeremy Robson</h1>
            </div>
            <div class="date">
               <button>Daily</button>
               <button>Weekly</button>
               <button>Monthly</button>
            </div>
         </section>

         <section class="card work-card">
            <div class="work-top-bg-color"></div>
            <div class="heading">
               <p>Work</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <p>100</p>
            <p>100</p>
         </section>

         <section class="card">   
            <div class="play-top-bg-color"></div>
            <div class="heading">
               <p>Play</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <p>100</p>
            <p>100</p>
         </section>

         <section class="card">   
            <div class="study-top-bg-color"></div>
            <div class="heading">
               <p>Study</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <p>100</p>
            <p>100</p>
         </section>

         <section class="card">   
            <div class="exercise-top-bg-color"></div>
            <div class="heading">
               <p>Exercise</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <p>100</p>
            <p>100</p>
         </section>

         <section class="card">   
            <div class="social-top-bg-color"></div>
            <div class="heading">
               <p>Social</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <p>100</p>
            <p>100</p>
         </section>

         <section class="card">   
            <div class="self-care-top-bg-color"></div>
            <div class="heading">
               <p>Self Care</p>
               <div>
                  <img class="three-dot" src="assets/icon-ellipsis.svg" alt="three dots">
               </div>
            </div>
            <p>100</p>
            <p>100</p>
         </section>
